<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department Enrollment Report</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
<h1>Department Enrollment Report</h1>
<button id="loadReport" class="btn btn-primary mb-3">Load Report</button>
<table class="table table-bordered" id="reportTable">
  <thead>
    <tr>
      <th>Department Name</th>
      <th>Student Count</th>
      <th>Course Count</th>
      <th>Professor Count</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.getElementById('loadReport').addEventListener('click', async () => {
  const res = await fetch('/api/department_enrollment_report');
  const data = await res.json();
  const tbody = document.querySelector('#reportTable tbody');
  tbody.innerHTML = '';
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.DepartmentName}</td>
      <td>${row.student_count}</td>
      <td>${row.course_count}</td>
      <td>${row.professor_count}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
